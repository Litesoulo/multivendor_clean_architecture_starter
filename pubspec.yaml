name: multivendor_clean_architecture_starter
description: Multivendor starter repository for new project.
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ">=3.0.0 <4.0.0"
  flutter: ">=3.10.0 <4.0.0"

dependencies:
  # Framework
  flutter:
    sdk: flutter
  # Application
  auto_route: ^8.1.3
  bloc_concurrency: ^0.2.5
  mvs_widget:
    path: package/mvs_widget
  flutter_bloc: ^8.1.5
  flutter_localizations:
    sdk: flutter
  intl: ^0.19.0
  # Data
  mvs_database:
    path: package/mvs_database
  sqlite3_flutter_libs: ^0.5.21
  mvs_rest:
    path: package/mvs_rest
  # Utility
  collection: 1.18.0
  equatable: 2.0.5
  mvs_utility:
    path: package/mvs_utility
  stack_trace: 1.11.1
  flutter_launcher_icons: 0.13.1
  flutter_native_splash: ^2.4.0
  universal_io: ^2.2.2

dev_dependencies:
  # Application
  auto_route_generator: ^8.0.0
  # Test
  flutter_test:
    sdk: flutter
  test: ^1.25.2
  # Utility
  flutter_lints: ^4.0.0

flutter:
  generate: true
  uses-material-design: true
  # fonts:
    # - family: IconData
      # fonts:
      #   - asset: asset/font/IconData.ttf
  assets:
    - asset/vec/