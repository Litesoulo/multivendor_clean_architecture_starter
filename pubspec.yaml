name: multivendor_clean_architecture_starter
description: Multivendor starter repository for new project.
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ">=3.0.0 <4.0.0"
  flutter: ">=3.10.0 <4.0.0"

dependencies:
  # Framework
  flutter:
    sdk: flutter
  # Application
  auto_route:
  bloc_concurrency:
  mvs_widget:
    path: package/mvs_widget
  flutter_bloc:
  flutter_localizations:
    sdk: flutter
  intl:
  # Data
  mvs_database:
    path: package/mvs_database
  mvs_rest:
    path: package/mvs_rest
  # Utility
  collection:
  equatable:
  mvs_utility:
    path: package/mvs_utility
  stack_trace:
  flutter_launcher_icons:
  flutter_native_splash:

dev_dependencies:
  # Application
  auto_route_generator:
  # Test
  flutter_test:
    sdk: flutter
  test:
  # Utility
  flutter_lints:

flutter:
  generate: true
  uses-material-design: true
  fonts:
    - family: IconData
      fonts:
        - asset: asset/font/IconData.ttf
  assets:
    - asset/vec/