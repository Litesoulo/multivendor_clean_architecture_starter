name: multivendor_clean_architecture_starter
description: Multivendor starter repository for new project.
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ">=3.0.0 <4.0.0"
  flutter: ">=3.10.0 <4.0.0"

dependencies:
  # Framework
  flutter:
    sdk: flutter
  # Application
  auto_route: 7.8.4
  bloc_concurrency: 0.2.3
  mvs_widget:
    path: package/mvs_widget
  flutter_bloc: 8.1.3
  flutter_localizations:
    sdk: flutter
  intl: 0.18.1
  # Data
  mvs_database:
    path: package/mvs_database
  mvs_rest:
    path: package/mvs_rest
  # Utility
  collection: 1.18.0
  equatable: 2.0.5
  mvs_utility:
    path: package/mvs_utility
  stack_trace: 1.11.1
  flutter_launcher_icons: 0.13.1
  flutter_native_splash: 2.3.10

dev_dependencies:
  # Application
  auto_route_generator: 7.3.2
  # Test
  flutter_test:
    sdk: flutter
  test: 1.24.9
  # Utility
  flutter_lints: 3.0.1

flutter:
  generate: true
  uses-material-design: true
  fonts:
    - family: IconData
      fonts:
        - asset: asset/font/IconData.ttf
  assets:
    - asset/vec/